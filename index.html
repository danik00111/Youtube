<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(420) YouTube</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/cd64ce7e/img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__left">
      <div class="header__menu-burger">
        <span class="burger"></span>
        <span class="burger-before"></span>
        <span class="burger-after"></span>
      </div>
      <a href="#" class="header__logo">
        <i class="fa-brands fa-youtube"></i>
        <h2 class="header__logo-name">YouTube&nbsp;<span>UA</span></h2>
      </a>
  </div>
    <div class="header__center">
      <form>
        <label>
          <input type="text" name="search" placeholder="Search">
        </label>
        <i class="fa-regular fa-keyboard"></i>
      </form>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-microphone"></i>
    </div>
    <div class="header__right">
      <i class="fa-solid fa-video"></i>
      <div class="header__right-block">
        <i class="fa-solid fa-bell"></i>
        <p class="header__right-circle">9+</p>
      </div>
      <img class="header__right-profile" src="https://yt3.ggpht.com/yti/AHXOFjUMZ4xbgd6n5k_VMyGzR50WMjfC8UKHlzHlOyOd=s88-c-k-c0x00ffffff-no-rj-mo">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="section-1">
        <div class="section-1__item">
          <i class="fa-solid fa-table-list"></i>
          <p class="section-1__item-name">Новини</p>
        </div>
        <div class="section-1__item">
          <i class="fa-solid fa-trophy"></i>
          <p class="section-1__item-name">Спорт</p>
        </div>
        <div class="section-1__item">
          <i class="fa-regular fa-lightbulb"></i>
          <p class="section-1__item-name">Навчання</p>
        </div>
        <hr>
        <h3 class="section-1__title">Другие возможности</h3>
        <div class="section-1__item-second">
          <i class="fa-brands fa-youtube"></i>
          <p class="section-1__item-name">YouTube Premium</p>
        </div>
      </div>
      <div class="section-2">
        <ul class="section2__nav">
          <li class="section2__nav-item">All</li>
          <li class="section2__nav-item">Gaming</li>
          <li class="section2__nav-item">Chess</li>
          <li class="section2__nav-item">Puzzles</li>
          <li class="section2__nav-item">Brawl Stars</li>
          <li class="section2__nav-item">Music</li>
          <li class="section2__nav-item">Memes</li>
          <li class="section2__nav-item">Live</li>
          <li class="section2__nav-item">Five Nights at Freddy's</li>
          <li class="section2__nav-item">Roblox</li>
          <li class="section2__nav-item">Mixes</li>
          <li class="section2__nav-item">Thoughts</li>
          <li class="section2__nav-item">Soundtracks</li>
        </ul>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
