<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>(54) YouTube</title>
<link rel="stylesheet" href="./main.css">
<link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/159px-YouTube_full-color_icon_%282017%29.svg.png" type="image/x-icon">
</head>
<body>

<header class="header">
  <div class="header__left">
    <div class="header__menu-burger">
      <span class="burger"></span>
      <span class="burger-before"></span>
      <span class="burger-after"></span>
    </div>
    <a class="header__logo" href=#footer>
      <i class="fa-brands fa-youtube"></i>
      <h2 class="header__logo-name">YouTube&nbsp;<span>UA</span></h2>
    </a>
  </div>
  <div class="header__center">
    <form>
      <label>
        <input type="text" name="search" placeholder="Search">
      </label>
      <i class="fa-regular fa-keyboard"></i>
    </form>
    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-solid fa-microphone"></i>
  </div>
  <div class="header__right">
    <i class="fa-solid fa-video"></i>
    <div class="header__right-block">
      <i class="fa-solid fa-bell">
        <p class="header__right-circle">9+</p>
      </i>
    </div>
    <img class="header__right-profile" src="https://yt3.ggpht.com/yti/AHXOFjUMZ4xbgd6n5k_VMyGzR50WMjfC8UKHlzHlOyOd=s88-c-k-c0x00ffffff-no-rj-mo  ">
  </div>
</header>

<main>
  <div class="cont">
    <div class=section1>
      <div class="section1__item">
        <i></i>
        <p class="section1__item-name">Home</p>
      </div>
      <div class="section1__item">
        <i></i>
        <p class="section1__item-name">Shorts</p>
      </div>
      <div class="section1__item">
        <i></i>
        <p class="section1__item-name">Subscriptions</p>
      </div>
      <div class="section1__item">
        <i></i>
        <p class="section1__item-name">Library</p>
      </div>
    </div>
    <div class=section2>
      
    </div>
  </div>
</main>

<script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
