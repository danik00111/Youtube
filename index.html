<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>(54) YouTube</title>
<link rel="stylesheet" href="./main.css">
<link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/159px-YouTube_full-color_icon_%282017%29.svg.png" type="image/x-icon">
</head>
<body>

<header class="header">
  <div class="header_left">
    <div class="header__menu-burger">
      <span class="burger"></span>
      <span class="burger-before"></span>
      <span class="burger-after"></span>
    </div>
    <div class="header_logo">
      <i class="fa-brands fa-youtube"></i>
      <h2 class="header_logo-name">YouTube&nbsp;<span>UA</span></h2>
    </div>
  </div>
  <div class="header_center">
    <form>
      <label>
        <input type="text" name="search" placeholder="Введіть свій запит">
      </label>
      <i class="fa-regular fa-keyboard"></i>
    </form>
    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-solid fa-microphone"></i>
  </div>
  <div class="header_right">
    <i class="fa-solid fa-video"></i>
    <div class="header_right-block">
      <i class="fa-solid fa-bell"></i>
      <p class="header_right-circle">9+</p>
    </div>
    <p class="header_right-profile">K</p>
  </div>
</header>

<script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
